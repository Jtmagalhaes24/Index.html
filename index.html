<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O C√≥digo do Rei - Jogo Multiplayer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?castle,medieval') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        input, select, button {
            font-size: 18px;
            margin: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        input, select {
            width: 80%;
            display: block;
            margin: 10px auto;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e6b800;
        }
        #feedback {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .green { color: #66ff66; }
        .yellow { color: #ffcc00; }
        .red { color: #ff6666; }
        .ranking {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>O C√≥digo do Rei</h1>
        <h2 id="turn">Vez do Jogador 1</h2>

        <input type="number" id="guess" min="100" max="999" placeholder="Digite o palpite">
        <button onclick="checkCode()">Enviar Palpite</button>

        <p>OU fa√ßa uma pergunta:</p>
        <select id="question">
            <option value="even">O √∫ltimo n√∫mero √© par?</option>
            <option value="multiple3">√â um m√∫ltiplo de 3?</option>
            <option value="contains">Cont√©m (um n√∫mero espec√≠fico)?</option>
            <option value="greater">√â maior do que (um n√∫mero espec√≠fico)?</option>
        </select>
        <input type="number" id="question-value" min="0" max="999" placeholder="Valor">
        <button onclick="askQuestion()">Perguntar</button>

        <p id="feedback"></p>
        <p id="attempts">Tentativas restantes: 10</p>
        <p id="questions-left">Perguntas restantes: 3</p>
        <button onclick="resetGame()">Reiniciar Jogo</button>

        <div class="ranking">
            <h2>üèÜ Ranking de Vencedores üèÜ</h2>
            <ul id="ranking-list"></ul>
        </div>
    </div>

    <script>
        let secretCode = generateSecretCode();
        let attempts = 10;
        let questionsLeft = 3;
        let currentPlayer = 1;

        function generateSecretCode() {
            return String(Math.floor(100 + Math.random() * 900)); 
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById("turn").textContent = "Vez do Jogador " + currentPlayer;
        }

        function checkCode() {
            if (attempts <= 0) return alert("Acabaram as tentativas!");
            let guess = document.getElementById("guess").value;
            if (guess.length !== 3) {
                alert("Digite um n√∫mero de 3 d√≠gitos!");
                return;
            }

            attempts--;
            document.getElementById("attempts").textContent = "Tentativas restantes: " + attempts;

            if (guess === secretCode) {
                document.getElementById("feedback").innerHTML = `<span class="green">üéâ O Jogador ${currentPlayer} venceu! O c√≥digo era ${secretCode}!</span>`;
                saveWinner(currentPlayer);
                alert(`Parab√©ns, Jogador ${currentPlayer}! Voc√™ √© o Rei!`);
                return;
            }

            switchTurn();
        }

        function askQuestion() {
            if (attempts <= 0) return alert("Acabaram as tentativas!");
            if (questionsLeft <= 0) return alert("Sem perguntas restantes!");

            let questionType = document.getElementById("question").value;
            let questionValue = parseInt(document.getElementById("question-value").value);
            let response = "";

            let lastDigit = parseInt(secretCode[2]);

            if (questionType === "even") {
                response = lastDigit % 2 === 0 ? "Sim, o √∫ltimo n√∫mero √© par." : "N√£o, √© √≠mpar.";
            } else if (questionType === "multiple3") {
                response = parseInt(secretCode) % 3 === 0 ? "Sim, √© um m√∫ltiplo de 3." : "N√£o, n√£o √©.";
            } else if (questionType === "contains") {
                response = secretCode.includes(questionValue) ? `Sim, cont√©m ${questionValue}.` : `N√£o, n√£o cont√©m ${questionValue}.`;
            } else if (questionType === "greater") {
                response = parseInt(secretCode) > questionValue ? "Sim, √© maior." : "N√£o, √© menor ou igual.";
            }

            attempts--;
            questionsLeft--;
            document.getElementById("attempts").textContent = "Tentativas restantes: " + attempts;
            document.getElementById("questions-left").textContent = "Perguntas restantes: " + questionsLeft;
            document.getElementById("feedback").innerHTML = response;

            switchTurn();
        }

        function saveWinner(player) {
            let winners = JSON.parse(localStorage.getItem("ranking")) || [];
            winners.push("Jogador " + player);
            localStorage.setItem("ranking", JSON.stringify(winners));
            updateRanking();
        }

        function updateRanking() {
            let winners = JSON.parse(localStorage.getItem("ranking")) || [];
            let rankingList = document.getElementById("ranking-list");
            rankingList.innerHTML = winners.map(winner => `<li>${winner}</li>`).join("");
        }

        function resetGame() {
            secretCode = generateSecretCode();
            attempts = 10;
            questionsLeft = 3;
            currentPlayer = 1;
            document.getElementById("attempts").textContent = "Tentativas restantes: 10";
            document.getElementById("questions-left").textContent = "Perguntas restantes: 3";
            document.getElementById("feedback").textContent = "";
            document.getElementById("turn").textContent = "Vez do Jogador 1";
        }

        updateRanking();
    </script>
</body>
</html>
